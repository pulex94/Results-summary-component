<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Anton&family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:ital,wght@0,500;1,700;1,800&family=Lato:ital@0;1&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&display=swap");
    </style>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="circle">
        <p>Your Result</p>
        <div class="circle-container">
          <h1>76</h1>
          <br />
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of <br />
          the people who have taken <br />
          these tests.
        </p>
      </div>
      <div class="summary">
        <div
          id="sum-title"
          class="div-summary"
          style="display: flex; text-align: start"
        >
          <p class="title"><b>Summary</b></p>
        </div>
        <div>
          <div class="div-summary" style="background-color: var(--LightRed)">
            <div class="text-containerOne">
              <img
                src="./assets/images/icon-reaction.svg"
                style="margin: 10px"
              />
              <p style="color: hsla(0, 100%, 67%)">Reaction</p>
            </div>
            <div class="text-cont">
              <p class="vote">80 / <b>100</b></p>
            </div>
          </div>
          <div
            class="div-summary"
            style="background-color: var(--OrangeYellow)"
          >
            <div class="text-containerOne">
              <img src="./assets/images/icon-memory.svg" style="margin: 10px" />

              <p style="color: hsla(39, 100%, 56%)">Memory</p>
            </div>
            <div class="text-cont">
              <p class="vote">92 / <b>100</b></p>
            </div>
          </div>
          <div class="div-summary" style="background-color: var(--GreenYeal)">
            <div class="text-containerOne">
              <img src="./assets/images/icon-verbal.svg" style="margin: 10px" />
              <p style="color: hsl(166, 100%, 37%)">Verbal</p>
            </div>
            <div class="text-cont">
              <p class="vote">61 / <b>100</b></p>
            </div>
          </div>
          <div class="div-summary" style="background-color: var(--CobaltBlue)">
            <div class="text-containerOne">
              <img src="./assets/images/icon-visual.svg" style="margin: 10px" />
              <p style="color: hsl(234, 85%, 45%)">Visual</p>
            </div>
            <div class="text-cont">
              <p class="vote">72 / <b>100</b></p>
            </div>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
<!-- Your Result 76 of 100 Great  Summary Reaction 80 / 100 Memory 92 / 100 Verbal 61
/ 100 Visual 72 / 100 Continue -->
